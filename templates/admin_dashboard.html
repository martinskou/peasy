{{define "content"}}


    {{.NewPageForm.Render}}
    

    <h4>Pages:</h4>
    <ul class="list-group">
        <li class="list-group-item">
            <h4 class = "list-group-item-heading">Pages</h4>
        </li>
        {{range $p := $.Pages }}
        <li class="list-group-item list-group-item-action">
            <a href="{{$p.URL.ToLink}}">{{$p.Title}}</a><br>
        </li>
    {{end}}
    </ul>



{{end}}
