{{define "content"}}


    {{.NewPageForm.Render}}
    

    <p class="h5 text-secondary">Pages:</p>
    <ul class="list-group">
        {{range $p := $.Pages }}
            <li class="list-group-item list-group-item-action">
                <a href="{{$p.URL.ToLink}}">{{$p.Title}}</a><br>
            </li>
        {{end}}
    </ul>



{{end}}
